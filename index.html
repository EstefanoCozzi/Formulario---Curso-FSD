<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="css/style1.css" id="stylesheet">
</head>
<body>
    <form class="formulario" onsubmit="return validarFormulario()">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-describedby="error-email">
            <span id="error-email" class="error-message" aria-live="assertive" role="alert"></span>
        </div>
        
        <div class="campo">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required aria-describedby="error-fecha-nacimiento">
            <span id="error-fecha-nacimiento" class="error-message" aria-live="assertive" role="alert"></span>
        </div>
        
        <div class="campo">
            <label for="pais">País de Residencia:</label>
            <select id="pais" name="pais" required>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="mexico">México</option>
                <option value="espana">España</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="campo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required aria-describedby="error-password">
        </div>

        <div class="campo">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required aria-describedby="error-password">
            <span id="error-password" class="error-message" aria-live="assertive" role="alert"></span>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    <button onclick="cambiarEstilo()">Cambiar Contraste</button>

    <script src="js/script.js"></script>
</body>
</html>
